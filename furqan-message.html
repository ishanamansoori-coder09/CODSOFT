        body {
            margin: 0;

            background: linear-gradient(135deg, #ff9a9e, #fecfef, #a8edea);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .message {
            font-size: 1.5em;
            max-width: 90%;
            z-index: 10;
            position: relative;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff6b9d;
            animation: float 6s linear infinite;
            pointer-events: none;
        }
        .heart:nth-child(odd) { animation-delay: -2s; }
        .heart:nth-child(even) { animation-delay: -4s; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        audio {
            display: none; /* Hidden, but plays in background */
        }
    </style>
</head>
